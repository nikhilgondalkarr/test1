<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduced Height Icon Cards</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icon-card {
      width: 200px; /* Keep width unchanged */
      height: 120px; /* Decrease height to make the card shorter */
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px; /* Add margin between cards */
    }
    
    .icon {
      margin-bottom: 5px; /* Decrease space between icon and title */
      text-align: center;
    }
    
    .icon img {
      max-height: 60px; /* Decrease max-height to make the icon smaller */
    }
    
    .icon-title {
      font-size: 14px; /* Decrease font size to make the title smaller */
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .card-text {
      font-size: 12px; /* Decrease font size to make the text smaller */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="categories.png" alt="Icon"></div>
          <div class="icon-title">Icon Card 1</div>
          <p class="card-text">Travel</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="bbc.jpg" alt="Icon"></div>
          <div class="icon-title">Icon Card 2</div>
          <p class="card-text">Youth</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="bb.jpg" alt="Icon"></div>
          <div class="icon-title">Icon Card 3</div>
          <p class="card-text">politics</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="nature.jpg" alt="Icon"></div>
          <div class="icon-title">Icon Card 4</div>
          <p class="card-text">This is icon card 4.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="Indian.jpg" alt="Icon"></div>
          <div class="icon-title">Icon Card 5</div>
          <p class="card-text">This is icon card 5.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="icon-card">
          <div class="icon"><img src="008.jpg" alt="Icon"></div>
          <div class="icon-title">Icon Card 6</div>
          <p class="card-text">This is icon card 6.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
