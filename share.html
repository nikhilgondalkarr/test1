
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .share-icons {
      list-style-type: none;
      padding: 0;
    }
    .share-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    .share-icons li:last-child {
      margin-right: 0;
    }
    .share-icons li a {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Share This Post</h1>
  <ul class="share-icons">
    <li><a href="#" onclick="shareOnFacebook()"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#" onclick="shareOnTwitter()"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#" onclick="shareOnWhatsApp()"><i class="fab fa-whatsapp"></i></a></li>
    <!-- Add more share options here -->
  </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<!-- Custom JavaScript -->
<script>
  function shareOnFacebook() {
    // Implement share on Facebook functionality here
    alert('Shared on Facebook!');
  }

  function shareOnTwitter() {
    // Implement share on Twitter functionality here
    alert('Shared on Twitter!');
  }

  function shareOnWhatsApp() {
    // Implement share on WhatsApp functionality here
    alert('Shared on WhatsApp!');
  }
</script>

</body>
</html>
