
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Website Menu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .menu-bar {
        background-color: #333;
        overflow: hidden;
        padding: 8px;
    }
    .menu-bar a {
        float: left;
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        transition: background-color 0.3s;
    }
    .menu-bar a:hover {
        background-color: #555;
    }
    .menu-bar a.active {
        background-color: #4CAF50;
    }
    .menu-bar a.logo {
        font-weight: bold;
        font-size: 24px;
    }
    .menu-bar .menu-right {
        float: right;
    }
    .menu-icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }
    @media screen and (max-width: 600px) {
        .menu-bar a {
            float: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .menu-bar .menu-right {
            float: none;
        }
    }
</style>
</head>
<body>

<div class="menu-bar">
    <a href="#" class="logo">News Today</a>
    <a href="#" class="active"><img src="house.png" alt="Home" class="menu-icon"> Home</a>
    <a href="#"><img src="operator.png" alt="World" class="menu-icon"> World</a>
    <a href="#"><img src="categories.png" alt="Politics" class="menu-icon"> Politics</a>
    <a href="#"><img src="about.png" alt="Business" class="menu-icon"> Business</a>
    <a href="#"><img src="contact.png" alt="Technology" class="menu-icon"> Technology</a>
    <a href="#" class="menu-right"><img src="services.png" alt="Opinion" class="menu-icon"> Opinion</a>
    <a href="#" class="menu-right"><img src="home.png" alt="About Us" class="menu-icon"> About Us</a>
    <a href="#" class="menu-right"><img src="about.png" alt="Contact" class="menu-icon"> Contact</a>
</div>

</body>
</html>
