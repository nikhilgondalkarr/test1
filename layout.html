
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Article Card with Carousel</title>
<style>
  /* Basic styles */
  .card-container {
    display: flex;
    overflow-x: auto;
    scrollbar-width: none; /* Hide scrollbar in Firefox */
    -ms-overflow-style: none; /* Hide scrollbar in IE and Edge */
    white-space: nowrap;
  }

  .card {
    flex: 0 0 auto;
    width: 200px;
    height: 150px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 20px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    position: relative;
  }

  .card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .card-description {
    display: none;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-top: 1px solid #ccc;
  }

  .card.show-description .card-description {
    display: block;
  }

  /* Media query for responsiveness */
  @media screen and (max-width: 768px) {
    .card {
      width: 80%;
    }
  }

  /* Keyframe animation for carousel */
  @keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Apply animation to card container */
  .card-container {
    animation: slide 20s linear infinite; /* Increased duration to accommodate more cards */
  }

  /* Hide scrollbar in Chrome, Safari, and Opera */
  .card-container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card" style="background-image: url('bbc.jpg')" onclick="toggleDescription(this)">
    <div class="card-description">
      Description for Article 1
    </div>
  </div>
  <div class="card" style="background-image: url('008.jpg')" onclick="toggleDescription(this)">
    <div class="card-description">
      Description for Article 2
    </div>
  </div>
  <div class="card" style="background-image: url('bbc.jpg')" onclick="toggleDescription(this)">
    <div class="card-description">
      Description for Article 3
    </div>
  </div>
  <!-- Add more cards as needed -->
</div>

<script>
  function toggleDescription(card) {
    // Remove the 'show-description' class from all cards
    var cards = document.querySelectorAll('.card');
    cards.forEach(function(card) {
      card.classList.remove('show-description');
    });

    // Add the 'show-description' class to the clicked card
    card.classList.add('show-description');
  }
</script>

</body>
</html>
