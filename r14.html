
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Blog Card</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .blog-card {
      display: flex;
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .blog-card img {
      max-width: 200px;
      max-height: 150px;
      width: auto;
      height: auto;
      border-radius: 5px 0 0 5px;
    }

    .blog-card .card-body {
      flex: 1;
      padding: 10px; /* Adjusted padding */
      position: relative; /* Added position relative */
    }

    .blog-card .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .blog-card .card-text {
      font-size: 16px;
    }

    .share-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    
    .share-icons i {
      margin-right: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="blog-card">
    <img src="008.jpg" class="card-img-top" alt="Blog Image">
    <div class="card-body">
      <!-- Social media share icons -->
      <div class="share-icons">
        <i class="fab fa-whatsapp" onclick="shareWhatsApp('Blog Post Title 1', 'https://example.com/post1')" title="Share via WhatsApp"></i>
        <i class="fab fa-facebook" onclick="shareFacebook('Blog Post Title 1', 'https://example.com/post1')" title="Share via Facebook"></i>
        <i class="fab fa-twitter" onclick="shareTwitter('Blog Post Title 1', 'https://example.com/post1')" title="Share via Twitter"></i>
        <!-- Add more social media icons as needed -->
      </div>
      <h5 class="card-title">Blog Post Title 1</h5>
      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</p>
      <a href="#" class="btn btn-primary">Read More</a>
    </div>
  </div>
  <!-- More blog cards... -->
</div>

<script>
  function shareWhatsApp(title, url) {
    // Construct the WhatsApp sharing URL
    let whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)} - ${encodeURIComponent(url)}`;
    // Open WhatsApp sharing in a new window
    window.open(whatsappURL, '_blank');
  }
  
  function shareFacebook(title, url) {
    // Construct the Facebook sharing URL
    let facebookURL = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(title)}`;
    // Open Facebook sharing in a new window
    window.open(facebookURL, '_blank');
  }
  
  function shareTwitter(title, url) {
    // Construct the Twitter sharing URL
    let twitterURL = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
    // Open Twitter sharing in a new window
    window.open(twitterURL, '_blank');
  }
</script>

</body>
</html>
