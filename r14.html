
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Blog Card</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .blog-card {
      display: flex;
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .blog-card img {
      max-width: 200px;
      max-height: 150px;
      width: auto;
      height: auto;
      border-radius: 5px 0 0 5px;
    }

    .blog-card .card-body {
      flex: 1;
      padding: 10px; /* Adjusted padding */
    }

    .blog-card .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .blog-card .card-text {
      font-size: 16px;
    }

    /* Style for sharing icons */
    .share-icons {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .share-icons a {
      margin-right: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="blog-card">
    <img src="008.jpg" class="card-img-top" alt="Blog Image">
    <div class="card-body">
      <h5 class="card-title"><a href="summary.html">Blog Post Title 1</a></h5>
      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</p>
      <div class="share-icons">
        <!-- Font Awesome icons for sharing -->
        <a href="#" class="share-icon" data-platform="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="share-icon" data-platform="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="share-icon" data-platform="whatsapp"><i class="fab fa-whatsapp"></i></a>
      </div>
      <a href="#" class="btn btn-primary">Read More</a>
    </div>
  </div>
  <!-- More blog cards... -->
</div>

<script>
  // JavaScript to handle sharing functionality
  document.addEventListener("DOMContentLoaded", function() {
    // Get all share icons
    const shareIcons = document.querySelectorAll(".share-icon");
    
    // Attach click event to each share icon
    shareIcons.forEach(function(icon) {
      icon.addEventListener("click", function(event) {
        event.preventDefault();
        const platform = this.getAttribute("data-platform");
        const title = encodeURIComponent("Blog Post Title 1"); // Change to dynamically get the blog post title
        const url = encodeURIComponent(window.location.href); // Get the current page URL
        let shareUrl;
        
        // Generate share URL based on platform
        if (platform === "twitter") {
          shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
        } else if (platform === "facebook") {
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${title}`;
        } else if (platform === "whatsapp") {
          shareUrl = `https://api.whatsapp.com/send?text=${title}%20${url}`;
        }
        
        // Open share URL in a new window
        window.open(shareUrl, "_blank");
      });
    });
  });
</script>

</body>
</html>
