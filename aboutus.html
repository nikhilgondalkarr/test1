<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .profile-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .social-icon {
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="profile-card text-center">
        <img src="woods1.jpg" alt="Profile Picture" class="profile-img mb-3">
        <h3 class="mb-2">John Doe</h3>
        <p class="text-muted">@johndoe</p>
        <p>Email: johndoe@example.com</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="mailto:nikhilgondalkar123@gmailcom" class="social-icon"><img src="communication.png" alt="Email Icon" style="width: 24px; height: 24px;"></a>
        <a href="https://wa.me/1234567890?text=Hello%20John%2C%20I%20want%20to%20connect%20with%20you." target="_blank" class="social-icon"><img src="whatsapp.png" alt="WhatsApp Logo" style="width: 24px; height: 24px;"></a>
        <a href="https://www.instagram.com/username/" target="_blank" class="social-icon"><img src="instagram.png" alt="Instagram Logo" style="width: 24px; height: 24px;"></a>
        <a href="https://www.facebook.com/username/" target="_blank" class="social-icon"><img src="facebook.png" alt="Facebook Logo" style="width: 24px; height: 24px;"></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
