<!DOCTYPE html>

    .news-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Display 4 cards per row */
      gap: 20px;
      padding: 20px;
    }
    .news-item {
      width: 100%;
      max-width: 200px; /* Adjusted width */
      height: 280px; /* Adjusted height */
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
    }
    .news-item img {
      width: 100%;
      height: 150px; /* Adjusted height */
      object-fit: cover;
    }
    .news-item .card-body {
      padding: 5px;
      background-color: white;
    }
    .news-item h3 {
      font-size: 16px;
      margin-bottom: 2px;
    }
    .news-item p {
      font-size: 14px;
      margin-bottom: 0;
    }
    /* Button for loading more posts */
    .load-more-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

</head>
