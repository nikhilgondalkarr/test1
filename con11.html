
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Themed Post</title>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .post-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .post-content {
      padding: 15px;
    }
    .post-image {
      max-width: 100%;
      max-height: 400px;
      width: auto;
      height: auto;
    }
    .post-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
    }
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
      color: black;
    }
    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      color: black;
    }
    .share-icons {
      font-size: 24px;
    }
    .share-icons a {
      color: #333;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="post-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="post-content">
      <h2 class="post-title">Beautiful Scenery</h2>
      <p class="mt-3">This is the caption for the post. You can write anything you want here.</p>
    </div>
    <div class="share-icons">
      <a href="#" onclick="shareOnFacebook()"><i class="fab fa-facebook"></i></a>
      <a href="#" onclick="shareOnTwitter()"><i class="fab fa-twitter"></i></a>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>

  function shareOnFacebook() {
    // Replace 'url' with the actual URL of your post

    window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(url), '_blank');
  }

  function shareOnTwitter() {
   

 // Replace 'url' with the actual URL of your post
    var url = 'https://example.com/your-post-url';
    window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(url), '_blank');

  function shareOnWhatsApp() {

    window.open('https://api.whatsapp.com/send?text=' + encodeURIComponent(text + ' ' + url), '_blank');
  }
</script>

</body>
</html>





































































<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for the news grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Displaying 3 cards per row */
      gap: 20px;
      padding: 20px;
    }
    @media (max-width: 992px) {
      .news-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
    .news-item {
      width: 100%;
      max-width: 150px; /* Adjusted width */
      height: 170px; /* Adjusted height */
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
    }
    .news-item img {
      width: 100%;
      height: 100%; /* Full size */
    }
    .news-item .card-body {
      padding: 5px;
      background-color: white; /* Added white background */
    }
    .news-item h3 {
      font-size: 14px; /* Adjusted font size */
      margin-bottom: 2px;
    }
    .news-item p {
      font-size: 12px; /* Adjusted font size */
      margin-bottom: 0;
    }
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    /* Footer styles */
    footer {
      text-align: center;
      margin-top: 20px;
    }
    .load-more-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Share button styles */
    .share-btn {
      display: inline-block;
      margin: 0 5px;
      padding: 8px;
      cursor: pointer;
    }
    .share-btn img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">News Portal</h1>
  <div id="newsGrid" class="news-grid"></div>
</div>

<!-- Modal Markup -->
<div class="modal-overlay" id="modalOverlay">

    <div class="share-buttons">

    // Add more news items here...
  ];

  const newsGrid = document.getElementById('newsGrid');
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  let currentIndex = 0;
  const itemsPerPage = 6;

  // Function to render news items
  function renderNews(startIndex, endIndex) {
    for (let i = startIndex; i < endIndex; i++) {
      if (i >= newsData.length) return; // Stop if all items rendered
      const news = newsData[i];
      const newsItem = document.createElement('div');
      newsItem.classList.add('news-item', 'border');


      newsItem.innerHTML = `
        <img src="${news.image}" alt="${news.title}">
        <div class="card-body">
          <h3>${news.title}</h3>
          <p>${news.description}</p>
        </div>
      `;
      newsItem.addEventListener('click', () => openModal(news));
      newsGrid.appendChild(newsItem);
    }
  }

  // Function to handle "Load More" button click
  function loadMore() {
    const nextIndex = currentIndex + itemsPerPage;
    renderNews(currentIndex, nextIndex);
    currentIndex = nextIndex;
    if (currentIndex >= newsData.length) {
      loadMoreBtn.style.display = 'none'; // Hide button when all items are loaded
    }
  }

  // Function to open modal
  function openModal(news) {
    const modalOverlay = document.getElementById('modalOverlay');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');

    modalImage.src = news.image;
    modalTitle.textContent = news.title;
    modalDescription.textContent = news.description;

    modalOverlay.style.display = 'flex';
  }

  // Function to close modal
  function closeModal() {
    const modalOverlay = document.getElementById('modalOverlay');
    modalOverlay.style.display = 'none';
  }

  // Function to share on Facebook
  function shareFacebook() {
    // Replace example URL with your actual news article URL
    const newsUrl = 'https://example.com/news-article';
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(newsUrl)}`;
    window.open(facebookUrl, '_blank');
  }

  // Function to share on WhatsApp
  function shareWhatsApp() {
    // Replace example text and URL with your actual news article details
    const newsTitle = 'News Title';
    const newsUrl = 'https://example.com/news-article';
    const whatsappMessage = `${newsTitle}: ${newsUrl}`;
    const whatsappUrl = `whatsapp://send?text=${encodeURIComponent(whatsappMessage)}`;
    window.open(whatsappUrl, '_blank');
  }

  // Initial rendering of news items
  renderNews(0, itemsPerPage);

  // Event listener for "Load More" button click
  loadMoreBtn.addEventListener('click', loadMore);
</script>

</body>
</html>
