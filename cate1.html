<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Menu with Logo Icon, Search Bar, and Menu Options</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom CSS for the footer */
    .footer {
      background-image: url('008.jpg'); /* Background image URL */
      background-size: cover;
      background-position: center;
      padding: 40px 0; /* Added padding to center content */
      color: #fff; /* Text color */
    }
    .footer-logo {
      max-width: 30px;
      margin-right: 5px;
    }
    .footer-icon {
      max-width: 150px;
    }
    .footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .footer ul li {
      display: inline-block;
      margin: 0 10px;
    }
    .footer ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .footer h3 {
      margin-bottom: 20px;
    }
    .search-form {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
      margin-right: 20px;
    }
    .search-form input[type="text"] {
      width: 200px;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      margin-right: 10px;
    }
    .search-form button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .footer .col-md-4 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer .col-md-4 ul {
      list-style: none;
      padding: 0;
      margin: 0;
      transition: transform 0.3s ease;
      transform: translateX(0);
    }
    .footer .col-md-4 ul.slide-menu {
      transform: translateX(-100%);
    }
    .footer .col-md-4 ul li {
      margin: 0;
    }
    .footer .col-md-4 ul li img {
      max-width: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3><img src="active-man-thinking-avatar.png" alt="Logo Icon" class="footer-logo">Website Name</h3>
        </div>
        <div class="col-md-4">
          <form class="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="col-md-4">
          <ul>
            <li><a href="#"><img src="home.png" alt="Home Icon"> Home</a></li>
            <li><a href="#"><img src="house.png" alt="About Icon"> About</a></li>
            <li><a href="#"><img src="search.png" alt="Services Icon"> Services</a></li>
            <li><a href="#"><img src="operator.png" alt="Contact Icon"> Contact</a></li>
            <li><a href="#"><img src="phone-call.png" alt="Profile Icon"> Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function

 () {
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.querySelector('.footer .col-md-4 ul');
      menuBtn.addEventListener('click', function () {
        menu.classList.toggle('slide-menu');
      });
    });
  </script>
</body>
</html>

    }
  </style>
</head>

<div class="container">

    <li><img src="man.png" alt="Entertainment Icon"> Entertainment</li>

  </ul>
