
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Categories</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .news-category {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .news-category li {
      background-color: #f0f0f0;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      width: calc(50% - 10px); /* Adjust width */
    }

    .news-category li:hover {
      background-color: #dcdcdc;
      transform: scale(1.05);
    }

    .news-category li img {
      width: 60px; /* Adjust the width as needed */
      height: 60px; /* Adjust the height as needed */
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>News Categories</h2>
  <ul class="news-category">
    <li><img src="home.png" alt="Politics Icon"> Politics</li>
    <li><img src="man.png" alt="Sports Icon"> Sports</li>
    <li><img src="contact.png" alt="Technology Icon"> Technology</li>
    <li><img src="about.png" alt="Entertainment Icon"> Entertainment</li>
    <!-- Add more categories here -->
  </ul>
</div>

</body>
</html>
